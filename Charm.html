<!DOCTYPE html>
<head>
    <script>
        var SetTime = 4;
        function msg_time() {
            m = "잠시뒤 바뀐 링크로 이동합니다 ... " + (SetTime % 60) + " 초";
            var msg = m;
            document.all.ViewTimer.innerHTML = msg;      
            SetTime--;
            if (SetTime < 0) {
                clearInterval(tid);
            }
        }
        window.onload = function TimerStart(){ tid=setInterval('msg_time()',1000) };
    </script>
</head>
<body>
    <meta http-equiv='refresh' content='6; url=https://rich-chanel.github.io/HollowKnight/Charm/charm.html'>
    <div id="ViewTimer">잠시뒤 바뀐 링크로 이동합니다 ... 5 초</div>
    <a href="https://rich-chanel.github.io/HollowKnight/Charm/charm.html">https://rich-chanel.github.io/HollowKnight/Charm/charm.html</a>
</body>
